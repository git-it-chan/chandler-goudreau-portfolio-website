  <style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Georgia', serif;
}

/* Navbar Container */
.navbar {
  background-color: #581235;
  color: #f7e275;
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  border-bottom: 3px solid #f7e275;
  height: 100px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 999;
}

/* Logo */
.logo img {
  height: 60px;
}

/* Base state (hidden) */
.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: #f7ebb0;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s ease;
  transition: transform 0.2s;
}

.nav-links a:hover {
  transform: scale(1.15);
  color: #a2f0f0;
}

/* Hamburger */
.hamburger-icon {
  display: none;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.hamburger-icon span {
  display: block;
  width: 30px;
  height: 4px;
  background-color: #f7e275;
  border-radius: 2px;
}

/* Mobile Styling */
@media (max-width: 768px) {



  .navbar {
    flex-wrap: wrap;
    padding: 10px 20px;
    height: auto;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    background-color: #581235;
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    border-bottom: 3px solid #f7e275;
    padding-bottom: 20px;
  }

  .contact-links {
    display: flex;
    gap: 20px;
  }

  .contact-social-link {
    color: #f7e275;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .contact-social-link:hover {
    color: #a2f0f0;
    transform: scale(1.1);
  }

  .contact-social-icon {
    width: 28px;
    height: 28px;
  }

  .navbar::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background-color: #f7e275;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.5s ease;
  z-index: 0;
}

.nav-social-links {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

.nav-links.active ~ .navbar::after {
  transform: scaleX(1);
}


  .nav-links.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .nav-links a {
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }


  

  .nav-links.active a {
    opacity: 1;
    transform: translateY(0);
  }

  .nav-links.active a:nth-child(1) {
    transition-delay: 0.1s;
  }

  .nav-links.active a:nth-child(2) {
    transition-delay: 0.2s;
  }

  .nav-links.active a:nth-child(3) {
    transition-delay: 0.3s;
  }

  .nav-links.active a:nth-child(4) {
    transition-delay: 0.4s;
  }


  .hamburger-icon {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 6px;
    width: 40px;
    height: 40px;
  }

  /* Hide nav links by default on mobile */
  .nav-links:not(.active) {
    display: flex;
  }

  .nav-social-links:not(.active) {
    display: flex;
  }
}
