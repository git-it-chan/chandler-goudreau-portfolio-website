<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chandler Goudreau | Contact</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
  <script src="main.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif', serif;
      background-image: url("web-assets/splash-bg.jpg");
      min-height: 100vh;
    }

    header {
      color: #ecdf9c;
      padding: 30px 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      
    }

    .column-content {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 40px;
      margin: auto;
      padding: 40px 40px;
      flex-wrap: wrap;
    }

        .left-column {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

        .contact-page-links {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* align links by icon */
      gap: 12px;
      padding: 0 10px;
      width: 100%;
    }

    .contact-page-social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ecdf9c;
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
      font-weight: bold;
      
      
    }

    .contact-page-social-link:hover {
      color: #ffffff;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }

    .contact-page-social-icon {
      width: 30px;
      height: 30px;
      fill: currentColor;
    }

        .video-box {
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .video-box video {
      width: 100%;
      height: auto;
      max-width: 1300px;
      border-radius: 6px;
      object-fit: contain;
    }

    .contact-container {
      flex: 1;
      min-width: 300px;
      background-color: rgb(122, 19, 71, 0.3);
      border: 2px solid #ecdf9c; /* border color */
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    .contact-container p {

      font-family: 'Segoe UI', sans-serif;
      font-size: clamp(1.4rem, 2vw, 1.8rem);
      font-weight: 700;
      padding-bottom: 2rem;

    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      color: #f7ebb0;
      margin-top: 15px;
      margin-bottom: 5px;
      font-family: 'Outfit', sans-serif;
    }

    input,
    textarea {
      padding: 10px;
      border: 2px solid #ecdf9c; /* border color */
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      background-color: #af9f90;  /* background color */
      color: #000000;              /* text color */
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }





    .contact-page-social-link {

    font-size: clamp(1rem, 3vw, 1.5rem);

    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .column-content {
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      .contact-container,
      .video-box {
        max-width: 100%;
        
      }

      /* Wrap video + social in a row for medium screens */
  .left-column {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
  }

  .video-box {
    flex: 1 1 300px;
    
  }

  .contact-page-links {
    flex: 1 1 300px;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 0;
  }

  .contact-page-social-link {
    justify-content: center;
  }




    }

  </style>
</head>

    </div>

        <label for="name">NAME</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" required></textarea>
  
        <button type="submit" class="custom-button">SUBMIT</button>

    </div>
  </div>
  

  <div id="footer"></div>
</body>
</html>
