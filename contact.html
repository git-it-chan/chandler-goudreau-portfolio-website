  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Chandler Goudreau</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif', serif;
      background-color: #776c5a;
      color: #ecdf9c;
      display: block;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .contact-container {
      max-width: 90%;
      width: 100%;
      background-color: #6d1c4d;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-family: 'Noto Serif', serif;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }




  </style>
</head>

<body>
  <header>
    <h1>CONTACT</h1>
    <p>If you like what you see and want to work together, send me an email!</p>
  </header>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>If you like what you see and want to work together, send me an email!</p>
    
    <form action="mailto:chandler.goudreau@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="custom-button btn-teal">Send</button>
    </form>
  </div>
</body>
</html>

  <div id="footer"></div>
</body>
</html>
