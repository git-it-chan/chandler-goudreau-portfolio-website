<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <style>



    body {
      margin: 0;
      font-family: 'Georgia', serif;
    }

    /* Navbar Container */
    .navbar {
      background-color: #911d6c; /* Burgundy */
      color: #f7e275;            /* Light Yellow */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 3px solid #f7e275;
    }

    /* Brand Name */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      display: block;
      font-size: 14px;
      font-weight: normal;
      color: #ffffff;
    }

    /* Navigation Links */
    .nav-links a {
      color: #f7ebb0;
      text-decoration: none;
      
      margin-left: 30px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
