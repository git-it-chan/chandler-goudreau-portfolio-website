<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandler Goudreau — Portfolio Website</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <style>


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
    }

    /* Navbar Container */
    .navbar {
      background-color: #911d6c; /* Burgundy */
      color: #f7e275;            /* Light Yellow */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 3px solid #f7e275;
    }

    /* Brand Name */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      display: block;
      font-size: 14px;
      font-weight: normal;
      color: #ffffff;
    }

    /* Navigation Links */
    .nav-links a {
      color: #f7ebb0;
      text-decoration: none;
      
      margin-left: 30px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="web-assets/hero-banner.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay">
      <h1>CREATING A NARRATIVE—BY DESIGN AND SONG.</h1>
      <p>Chandler Goudreau — Motion Designer | Audiovisual Artist</p>
    </div>
  </section>

  <div id="navbar"></div>
  <div id="footer"></div>
</body>
</html>
